<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Module - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Module - Dashboard</h1>
    </header>

    <div class="container">
        <h2>Welcome to the User Dashboard</h2>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tablink active" onclick="openTab(event, 'dashboard')">Dashboard</button>
            <button class="tablink" onclick="openTab(event, 'companyManagement')">Company Management</button>
        </div>

        <!-- Tab Content -->
        <div id="dashboard" class="tabcontent" style="display: block;">
            <h3>Dashboard</h3>
            <p>This is the User Dashboard section.</p>
        </div>

        <div id="companyManagement" class="tabcontent">
            <h3>Company Management</h3>
            <p>Manage companies here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 User Module</p>
    </footer>

    <script>
        // Function to switch tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
